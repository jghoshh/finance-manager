{% extends 'base_auth.html' %}

{% load static %}

{% block content %}
    <div class="row align-items-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card border-dark">
                <div class="card-header text-center">
                    <h3>Create your account</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'authentication:register' %}" method="post"> 
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control form-control-md" type="text" name="email" placeholder="Enter your email" id="emailField">
                        </div>
                        <div id="emailFieldFeedback" style="display:none">
                        </div>

                        <div class="form-group">
                            <input class="form-control form-control-md mt-3" type="text" name="username" placeholder="Enter a username" id="usernameField">
                        </div>
                        <div id="usernameFieldFeedback" style="display:none">
                        </div>

                        <div class="form-group">
                            <input class="form-control form-control-md mt-3" type="password"  name="password" placeholder="Enter a password" id="passwordField">
                        </div>
                        <div id="passwordFieldFeedback" style="display:none">
                        </div>

                        <small id="showPassword" class="float-end mt-2">
                            SHOW PASSWORD
                        </small>

                        <div class="d-grid gap-2 mt-5">
                            <input type="submit" value="Register" class="btn btn-lg btn-primary" id="registerButton">
                          </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    
{% endblock content %}

{% block script %}
<script src="{% static 'js/register.js'%}"></script>
{% endblock script %}
