{% extends 'base_auth.html' %}

{% block content %}
    <div class="row align-items-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card border-dark">
                <div class="card-header text-center">
                    <h3>Create your account</h3>
                </div>
                <div class="card-body">
                    <form action="" method="post"> 
                        <div class="form-group">
                            <input class="form-control form-control-md" type="text" placeholder="Enter your email" id="emailField">
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-md mt-3" type="email" placeholder="Enter a username" id="usernameField">
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-md mt-3" type="password" placeholder="Enter a password" id="passwordField">
                        </div>
                        <small class="float-end mt-2">
                            SHOW PASSWORD
                        </small>
                    </form> 
                    <div class="d-grid gap-2 mt-5">
                        <input type="submit" value="Register" class="btn btn-lg btn-primary">
                      </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
{% endblock content %}
